<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>NM Pro News Magazine</title>
      <!-- BOOTSTRAP -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
         crossorigin="anonymous"
      />
      <!-- EXTARNAL CSS -->
      <link rel="stylesheet" href="style.css" />
      <!-- FONT AWSOME -->
      <script src="https://kit.fontawesome.com/91605a71b8.js" crossorigin="anonymous"></script>
   </head>
   <body>
      <header>
         <!-- NAVBAR -->
         <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
               <a class="navbar-brand" href="#"><img src="images/logo-header.png" alt="" /></a>
               <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
               >
                  <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                  <ul class="navbar-nav fs-6 fw-semibold">
                     <li class="nav-item pe-5">
                        <a class="nav-link active" aria-current="page" href="#">News</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                     </li>
                  </ul>
               </div>
            </div>
         </nav>
         <!-- NEWS SECTION -->
         <section id="category" class="py-3">
            <div class="container">
               <ul id="category-container" class=""></ul>
            </div>
         </section>
      </header>
      <main>
         <section id="singleNews-container" class="my-5 container"></section>
      </main>
      <!-- BOOTSTRAP JAVASCRIPT -->
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
         crossorigin="anonymous"
      ></script>
      <!-- EXTARNAL JAVASCRIPT -->
      <script src="script.js"></script>
   </body>
</html>
